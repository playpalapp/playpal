<div class="modal">
    <div class="modal-header">
        <h4 class="modal-title">Chat</h4>
    </div>
    <div class="modal-body" style="max-height: 800px;">
        <div ng-controller="chatController">
            <!-- inicio -->
            <div class="container">
                <link rel="stylesheet" href="css/chat.css">
                <div class="row chat-window col-md-3" id="chat_window_1"
                     style="margin-left:10px; width: 47%;">
                    <div class="col-xs-12 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body msg_container_base">
                                <div ng-repeat="mensagem in getMensagens()"
                                     class="row msg_container base_receive">
                                    <div class="col-md-2 col-xs-2 avatar">
                                        <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                                             class=" img-responsive ">
                                    </div>
                                    <div class="col-md-10 col-xs-10">
                                        <div class="messages msg_receive">
                                            <p>{{ mensagem.texto}}</p>
                                            <time>{{ mensagem.autor}} â€¢ {{ getTime(mensagem) }} min</time>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="input-group">
                                    <input ng-model="texto" id="btn-input" type="text"
                                           class="form-control input-sm chat_input"
                                           placeholder="Write your message here..."/>
                                    <span class="input-group-btn">
                        <button ng-click="inserisci(texto)" class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">parte 2</div>
            </div>
            <!-- fim -->
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="closeCreateGame()" data-dismiss="modal">
            Close
        </button>
    </div>
</div>
